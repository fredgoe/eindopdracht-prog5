<div class="root">
    <div class="container">
        <div class="row align-items-start">
            <div class="col-4" id="users-col">
                <app-userlist (selectedUserName)="doSomething($event)"></app-userlist>
            </div>
            <div class="col-8" id="notes-col">
                <app-noteslist [notes]="notes" [categories]="userCategories" [selectedUserName]="selectedUsername"></app-noteslist>
            </div>
        </div>
    </div>
</div>
